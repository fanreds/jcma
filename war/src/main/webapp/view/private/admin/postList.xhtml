<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich" xmlns:f="http://java.sun.com/jsf/core" template="/layout/template.xhtml">

    <ui:define name="body">

        <h:link value="Add post" outcome="post"/>
        <h:form>
            <rich:dataTable value="#{postListView.postList.dataModel}" var="post" rows="#{postListView.postList.maxResults}">
                <h:column>
                    <f:facet name="header">Title</f:facet>
                    <h:link value="#{post.title}" outcome="post">
                        <f:param name="id" value="#{post.id}"/>
                    </h:link>
                </h:column>
                <f:facet name="footer">
                    <rich:dataScroller renderIfSinglePage="false"/>
                </f:facet>
            </rich:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
