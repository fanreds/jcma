<!DOCTYPE composition
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="template.xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="content">
        <h:dataTable id="dataTable" value="#{bean.people}" var="person">
            <h:column>
                <f:facet name="header">Firstname</f:facet>
                #{person.firstname}
            </h:column>
            <h:column>
                <f:facet name="header">Lastname</f:facet>
                #{person.lastname}
            </h:column>
        </h:dataTable>
        <h:messages/>
    </ui:define>
</ui:composition>
