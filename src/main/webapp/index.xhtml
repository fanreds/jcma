<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
                template="/template.xhtml">

    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel value="email" for="email"/>
                <h:inputText id="email" value="#{registrationView.user.email}" required="true"/>
                <h:message for="email"/>

                <h:outputLabel value="birth date" for="birthDate"/>
                <h:inputText id="birthDate" value="#{registrationView.user.birthDate}" required="true"/>
                <h:message for="birthDate"/>

                <h:outputLabel value="lucky number" for="luckyNumber"/>
                <h:inputText id="luckyNumber" value="#{registrationView.user.luckyNumber}"/>
                <h:message for="luckyNumber"/>

                <h:outputLabel value="password" for="password"/>
                <h:inputText id="password" value="#{registrationView.password}"/>
                <h:message for="password"/>

                <h:outputText/>
                <h:commandButton value="Register" action="#{registrationView.register}"/>
            </h:panelGrid>
        </h:form>
        <h:messages globalOnly="true"/>
    </ui:define>

</ui:composition>
