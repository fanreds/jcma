<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:rich="http://richfaces.org/rich" template="/template.xhtml">

    <ui:define name="content">
        <h:form>
            <rich:panel>
                <f:facet name="header">Registration form</f:facet>
                <h:panelGrid columns="3">

                    <h:outputLabel value="email" for="email"/>
                    <h:inputText id="email" value="#{registrationView.user.email}"/>
                    <rich:message for="email"/>

                    <h:outputLabel value="birth date (yyyy-MM-dd)" for="birthDate"/>
                    <h:inputText id="birthDate" value="#{registrationView.user.birthDate}">
                        <f:convertDateTime pattern="yyyy-MM-dd"/>
                    </h:inputText>
                    <rich:message for="birthDate"/>

                    <h:outputLabel value="lucky number (1-9)" for="luckyNumber"/>
                    <h:panelGroup>
                        <h:inputText id="luckyNumber" value="#{registrationView.user.luckyNumber}">
                        </h:inputText>
                        <rich:tooltip target="luckyNumber">Are you superstitious?</rich:tooltip>
                    </h:panelGroup>
                    <rich:message for="luckyNumber"/>

                    <h:outputLabel value="password" for="password"/>
                    <h:inputText id="password" value="#{registrationView.password}"/>
                    <rich:message for="password"/>

                    <h:outputLabel value="country" for="country"/>
                    <h:selectOneRadio id="country" value="#{registrationView.user.country}" converter="#{registrationView.countryConverter}">
                        <f:selectItems value="#{registrationView.availableCountries}" var="c" itemValue="#{c}" itemLabel="#{c.name}"/>
                    </h:selectOneRadio>
                    <rich:message for="country"/>

                    <h:outputText/>
                    <h:commandButton value="Register" action="#{registrationView.register}"/>
                    <h:commandButton value="Cancel" action="#{registrationView.cancel}" immediate="true"/>
                </h:panelGrid>

                <h:panelGrid id="preview" columns="2">
                    <h:outputText value="email"/>
                    <h:outputText value="#{registrationView.user.email}"/>
                    <h:outputText value="birth date"/>
                    <h:outputText value="#{registrationView.user.birthDate}"/>
                    <h:outputText value="lucky number"/>
                    <h:outputText value="#{registrationView.user.luckyNumber}"/>
                    <h:outputText value="country"/>
                    <h:outputText value="#{registrationView.user.country.name}"/>
                </h:panelGrid>
            </rich:panel>
        </h:form>
        <rich:notifyMessages globalOnly="true" showHistory="true" showShadow="true"/>
    </ui:define>

</ui:composition>
