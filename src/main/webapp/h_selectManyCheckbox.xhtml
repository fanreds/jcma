<!DOCTYPE composition
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="template.xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="content">
        <h:form>
            <h:selectManyCheckbox value="#{bean.selectedContacts}">
                <f:selectItems value="#{bean.people}" var="person" itemValue="#{person.lastname} #{person.firstname}"
                               itemLabel="#{person.lastname} #{person.firstname}"/>
            </h:selectManyCheckbox>
            <h:commandButton value="Update"/>
            #{bean.selectedContacts}
        </h:form>
        <h:messages/>
    </ui:define>
</ui:composition>
